version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}

      - run:
          name: Configure Git
          command: |
            git config --global user.email "kabiridorsa@gmail.com"
            git config --global user.name "Dorsa74"

  
      - run:
          name: Check if file exists
          command: |
            if [ -f "commit2.txt" ]; then
              echo "File 'commit2.txt' already exists."
            else
              echo "File 'commit2.txt' does not exist, skipping file creation and configuration"
              echo "This commit was created automatically." > commit.txt
              git add commit2.txt
              git commit -m "Add commit file"
              git push origin main  # Adjust branch name as needed
            fi
            
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            python3 tests.py
      - run:
          name: List Contents of Directory
          command: ls -l /home/circleci/project/
      - store_artifacts:
          path: test-reports/
          destination: automation_testing
